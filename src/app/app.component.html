<main>
  <section class="container">
    <h3>{{length}} Birthday's Today</h3>
    <app-list [list]="data" (UpdateLength)="OnLengthChange($event)"></app-list>
    <button *ngIf="length > 0" (click)="ClearItems()">Clear all</button>
    <button *ngIf="length <= 0" (click)="Refresh()">Refresh</button>
  </section>
</main>
